<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Google</title>
  </head>
  <body>
    <!--Container section-->
    <div class="container">
      <!--Page upper section-->
      <div class="page-header">
        <!--page upper left and right section-->
        <div class="left-section">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div class="right-section right-main">
          <a href="#">Gmail</a>
          <a href="#">Image</a>
          <img src="assets/searchlab.png" alt="" />
          <img src="assets/profile-icon.png" alt="">
        </div>
      </div>
      <!--Page middle section
      Where code contains the Logo, Search bar and Buttons-->
      <div class="page-middle">
        <!--Google logo-->
        <img src="assets/google-logo.png" alt="" class="google-logo" />
        <!--Search Bar-->
        <form action="">
          <div class="search">
            <span class="search-icon material-symbols-outlined"> search </span>
            <input type="search" class="search-input" />
          </div>
        </form>
        <!--Buttons -->
      </div>
      <!--Page Footer Section-->
      <div class="page-footer">
        <!-- Page footer Left and Right section-->
        <div class="left-section">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="right-section">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </div>
  </body>
</html>
